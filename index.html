<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-purple-200">
    <div class="container mt-40 flex items-center justify-center">
        <div class="left mx-40 w-1/3">
            <img class="w-60" src="fb.svg" alt="facebook">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-slate-50 p-8 rounded-xl w-1/4">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg" type="text" placeholder="enter the email or password">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg" type="password" placeholder="password">
            <button class="bg-blue-600 text-white rounded-lg py-4 font-bold text-xl cursor-pointer hover:bg-blue-900">Log in</button>
            <span class="text-blue-400 text-center py-4 text-sm font-semibold my-2 cursor-pointer hover:underline">Forgetten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white rounded-lg py-4 px-3 mx-auto font-bold text-xl cursor-pointer w-fit hover:bg-green-900">Create a new account</button>
        </div>
    </div>
</body>
</html>
